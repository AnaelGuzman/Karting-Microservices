server:
  port: 8080
eureka:
instance:
  hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: mskart
          uri: lb://mskart
          predicates:
            - Path=/api/v1/kart/**
        - id: msfee
          uri: lb://msfee
          predicates:
            - Path=/api/v1/fees/**
        - id: msuser
          uri: lb://msuser
          predicates:
            - Path=/api/v1/users/**
        - id: msreservation
          uri: lb://msreservation
          predicates:
            - Path=/api/v1/reservations/**
        - id: mspeoplediscount
          uri: lb://mspeoplediscount
          predicates:
            - Path=/api/v1/peoples/**